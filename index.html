<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0c0c0c">
    <meta name="description" content="Desnote Terminal - Classified Logs">
    
    <title>TERM_DESNOTE_V3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-dark: #050505; --bg-light: #f5f5f0; }
      body { font-family: 'JetBrains Mono', monospace; overflow-x: hidden; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease, color 0.3s ease; }
      .scanline { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 9999; opacity: 0.15; pointer-events: none; }
      ::-webkit-scrollbar { width: 8px; }
      .dark ::-webkit-scrollbar-track { background: #000; }
      .dark ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #000; }
      .light ::-webkit-scrollbar-track { background: #e5e5e5; }
      .light ::-webkit-scrollbar-thumb { background: #999; border: 1px solid #ccc; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <div id="crt-overlay" class="scanline" style="display: none;"></div>
    <!-- Perubahan di sini: src="/main.tsx" bukan "/src/main.tsx" -->
    <script type="module" src="/main.tsx"></script>
</body>
</html>
